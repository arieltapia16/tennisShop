<header ng-controller="headerCtrl">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid nav-top">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="logo" ng-click="option('no')" class="navbar-brand" href="#"><img src="img/logo-ts.png" alt=""></a>
      </div>
      <div class="right-nav">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <form class="navbar-form navbar-left" id="search-products">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="¿Que estás buscando? ">
            <div  id="submit-search" class="input-group-addon">Buscar</div>
          </div>
          <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Entrar</a></li><li class="divider">|</li>
          <li><a href="#">Registrarme</a></li>
        </ul>
      </div>
    </div><!-- /.container-fluid -->
    <div class="container-fluid nav-bottom">
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li  ng-click="option('no')" ng-class="{newactive : articles_option == 't'}"><a href="#/tennis" ng-mouseenter="option('t')">Tennis<span class="sr-only">(current)</span></a></li>
          <li  ng-click="option('no')" ng-class="{newactive : articles_option == 'p'}"><a href="#/padel" ng-mouseenter="option('p')">Padel</a></li>
          <li  ng-click="option('no')" ng-class="{newactive : articles_option == 'c'}"><a href="#/calzado" ng-mouseenter="option('c')">Calzado</a></li>
          <li  ng-click="option('no')" ng-class="{newactive : articles_option == 'i'}"><a href="#/indumentaria" ng-mouseenter="option('i')">Indumentaria</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>
  <div class="container products" ng-repeat="popup in popups">
    <div class="products__header-pop-up" ng-show="articles_option == '{{popup.option}}'" ng-mouseleave="option('no')" >
      <h1>{{popup.title}}</h1>
      <section class="products__header-pop-up__groups" >
        <ul >
            <li ng-repeat="item in popup.items">
              <a href="">{{item}}</a>
            </li>
        </ul>
      </section>
      <div class="pull-right products__header-pop-up__img-art">
        <img ng-src="{{popup.img}}">
      </div>

      <div class="products__header-pop-up__foot"></div>
    </div>

  </div>

</header>
