<div class="content">
  <form   >
    <div class="col-md-4">
        <div class="form-group">
          <label for="code">Código</label>
          <input type="text" class="form-control" ng-model="code">
        </div>
        <div class="form-group">
          <label for="trade_id">Marca</label>
          <select type="text" class="form-control" ng-model="trade_id">
            <option value="">Seleccione</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category_id">Categoría</label>
          <select type="text" ng-options="item as item.category for item in categories track by item.category" class="form-control" ng-model="categorySelect">
            <option value="">Seleccione</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sub_category_id">Subcategoría</label>
          <select type="text" ng-options="item as item for item in categorySelect.items " class="form-control" ng-model="sub_category_id">
            <option value="">Seleccione</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea class="form-control" ng-model="description" ></textarea>
        </div>
        <div class="col-md-12 no-padding">
          <div class="form-group col-md-6 no-padding">
            <label for="price">Precio</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="number" class="form-control" ng-model="price">
            </div>
          </div>
          <div class="col-md-6"></div>
        </div>
        <div class="form-group">
          <div class="col-md-6 no-padding-left">
            <label for="size">Talle</label>
            <input type="text" class="form-control" ng-model="size">
          </div>
          <div class="col-md-6 no-padding-left">
            <label for="stock">Cantidad</label>
            <input type="Number" class="form-control" ng-model="stock">
          </div>
        </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" ngf-select ng-model="picFile" name="file"
             accept="image/*" ngf-max-size="2MB" required
             ngf-model-invalid="errorFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input ng-model="active" type="checkbox" checked="true"> Publicar artículo
        </label>
      </div>
      <button type="submit" ng-click="upload(picFile)" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
