<div class="row login" >
    <div class="wraper">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 login_window">
            <form class="" ng-submit="admin()">
                <div class="form-group">
                    <label for="user">Usuario:</label>
                    <input type="text" maxlenght="30" class="form-control" ng-model="user" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="pass">Contraseña:</label>
                    <input type="password" maxlenght="30" class="form-control" ng-model="pass" placeholder="Contraseña">
                </div>
                <input class="pull-right btn btn-warning" type="submit" value="Entrar">
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
